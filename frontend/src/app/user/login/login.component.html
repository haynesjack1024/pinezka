<form class="form" [formGroup]="formGroup" (ngSubmit)="submit()">
  <app-input
    name="username"
    [label]="'form.label.username' | translate"
    formControlName="username"
  />
  <app-input
    type="password"
    name="password"
    [label]="'form.label.password' | translate"
    formControlName="password"
  />
  <input type="submit" [value]="'form.label.login' | translate" />
</form>
