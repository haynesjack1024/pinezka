<app-filtering-sidebar />
<div class="main">
  <div class="col">
    <app-search-bar />
    <app-sorter />
    <app-paginator [entriesCount$]="getTotalPostCount()" />

    @for (post of posts; track post.id) {
      <app-post-item
        routerLink="./{{ post.id }}"
        queryParamsHandling="preserve"
        [post]="post"
      />
    }
    <app-paginator [entriesCount$]="getTotalPostCount()" />
  </div>
  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
